<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
  
</head>
<body>
  <div class="container" >
    <br>
        <h2 class="head_text"> Log in</h2>
        <br>
        <section class="contact_section">
          <div class=" contact">
            <div class="row">
              <div class="col-md-12">
                <div class="contact-form">
                  <form id="form" class="form">
                  <div class="form-group  mb-5">
                    <div class="col-sm-12">
                      <input type="email" class="form-control" id="email" placeholder="Email *" name="email">
                      <i class="fa fa-check-circle"></i>
                    </div>
                  </div>
                  <div class="form-group  mb-5">
                    <div class="col-sm-12">
                      <input type="password" class="form-control" id="password" placeholder="Password *" name="password">
                      <i class="fa fa-check-circle"></i>
                    </div>
                  </div>
                  <div class="form-group mb-5">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button class="btn btn-primary text-left sut" id="sem">Log in</button>
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </section>
       
            
            <div class="card text-white bg-light text-center mt-4 mb-5 py-3  border: none;">
                <div class="card-body ">
                    <span style="color: black;">Didn't you register yet ?</span><a href="register.html">Register</a>
                </div>
            </div>
           
</div>
    
    <script src="js/login.js"></script>
  
</body>
</html>
